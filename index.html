<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <select>
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
      <option value="">4</option>
    </select>
    <div class="select">
      <div class="select-block" tabindex="0"></div>
      <input class="select-input" type="hidden" name="select" />
      <ul class="select-list">
        <li class="select-list-item" value="1">Первый пункт</li>
        <li class="select-list-item" value="2">Второй пункт</li>
        <li class="select-list-item" value="3">Третий пункт</li>
      </ul>
      <div class="select-back"></div>
    </div>
    <script src="js/select.js"></script>
  </body>
</html>
